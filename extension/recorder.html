<!DOCTYPE html>
<html>

<head>
    <title>Pace - Recording Session</title>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            text-align: center;
            max-width: 400px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #ef4444;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-inactive {
            background-color: #94a3b8;
            animation: none;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
        }

        button {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #dc2626;
        }

        button.start {
            background-color: #2563eb;
        }

        button.start:hover {
            background-color: #1d4ed8;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="statusContainer">
            <h1>Pace Process Recorder</h1>
            <p id="statusText">Waiting for permissions...</p>
        </div>

        <!-- We might auto-trigger, but having a button is safer for browser autoplay policies -->
        <button id="startBtn" class="start">Select Screen to Record</button>
        <button id="stopBtn" class="hidden">Stop Session</button>

        <div style="margin-top: 20px; font-size: 12px; color: #94a3b8;">
            Do not close this tab while recording.
        </div>
    </div>
    <script src="recorder.js"></script>
</body>

</html>
